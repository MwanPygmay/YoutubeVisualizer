<button type="button" class="changeURL" (click)="add(bookmarksService.getURL())">Add to bookmarks</button>
<div *ngIf="showBookmarks; else elseBlock"><button type="button" class="changeURL" (click)="showHideBookmarks()">Hide bookmarks</button>
<div *ngFor="let bookmark of bookmarks">{{bookmark}}</div>
</div>
<ng-template #elseBlock> <button type="button" class="changeURL" (click)="showHideBookmarks()">Show bookmarks</button></ng-template>
